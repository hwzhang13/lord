<div class="card">
    <div data-th-include="merchant/labelAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <button  class="badge badge-success" onclick="disableLabel(0)">启用</button>
                    <button  class="badge badge-warning" onclick="disableLabel(1)">禁用</button>
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <span  class="actions__item zmdi zmdi-plus" data-toggle="modal" data-target="#label-add" title="添加标签" />
                    <span  class="actions__item zmdi zmdi-delete" onclick="deleteLabel()" title="删除标签" />
                    <span  class="actions__item zmdi zmdi-border-color" onclick="updateLabel()" title="编辑标签" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"> </i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportUserExcel()">
                                Excel (.xlsx) </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportUserCsv()"> CSV
                                (.csv) </a>
                        </ul>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="label-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 标签类别： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="labelType" onchange="search()">
                                            <option value="" selected>所有</option>
                                            <option value="1">购物</option>
                                            <option value="2">饮食</option>
                                            <option value="3">娱乐</option>
                                            <option value="4">游览</option>
                                            <option value="5">出行</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="labelTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script  data-th-src="@{js/app/merchant/label.js}"></script>
<script data-th-src="@{js/app/merchant/labelEdit.js}"></script>
