<div class="modal fade" id="label-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="label-add-modal-title">添加标签</h3>
            </div>
            <div class="modal-body">
                <form id="label-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 标签类别：
					             </span>
                                <div class="form-group">
                                    <select class="form-control" name="labelType">
                                        <option value="" selected>请选择</option>
                                        <option value="1">购物</option>
                                        <option value="2">饮食</option>
                                        <option value="3">娱乐</option>
                                        <option value="4">游览</option>
                                        <option value="5">出行</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 标签名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="labelName" class="form-control">
                                    <input type="text" hidden name="labelId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="label-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/merchant/labelAdd.js}"></script>
